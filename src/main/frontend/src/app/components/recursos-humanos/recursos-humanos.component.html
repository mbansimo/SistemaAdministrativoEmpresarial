<div class="container animated fadeIn fast bg-white shadowT">
  <nav aria-label="breadcrumb ">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['home']">
          Home
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Recursos Humanos</li>
    </ol>
  </nav>
</div>
<div class="container">

  <div class="card border-primary mb-3">
    <div class="card-header bg-dark text-white">Recursos Humanos</div>
    <div class="card-body text-primary">Ingreso de nuevo Empleado

      <h5>Nuevo Ingreso</h5>


      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNombre">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
          </div>
          <div class="form-group col-md-6">
            <label for="inputApellido">Apellido Paterno</label>
            <input type="text" class="form-control" id="inputApellido" placeholder="Apellido Paterno">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputApellidoMaterno">Apellido Materno</label>
            <input type="text" class="form-control" id="inputApellidoMaterno" placeholder="Apellido Materno">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">CURP</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="CURP">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <div class="col-auto my-1">
              <label class="mr-sm-2" for="inlineFormCustomSelect">Estado civil</label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>seleccione opcion...</option>
                <option value="1">Union Libre</option>
                <option value="2">Casadp</option>
                <option value="3">Divorciado</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Calle y numero">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Colonia</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Colonia ">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
            <select id="inputState" class="form-control">
              <option selected>...</option>
              <option>Ciudad de Mexico</option>
              <option>Guadalajara</option>
              <option>Puebla</option>
              <option>Veracruz</option>
              <option>Chiapas</option>
              <option>Sonora</option>
              <option>Aguascalientes</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Codigo Postal</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Esta correcta la informacion.
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>

    </div>
  </div>

</div>
